	什么是函数？
	实现特定功能的n条语句的封装体
	只有函数是可以执行的，其他类型的数据不能执行

	为什么用函数？
	提高代码复用
	便于阅读

	如何定义函数？
	函数声明
	表达式

	如何调用函数？
	test():直接调用
	obj.test():通过对象调用
	new test(): new调用
	test.call/apply(boj):临时让test成为obj的方法进行调用

	
	<script type="text/javascript">
		function showInfo(age) {
			if (age<18) {
				console.log('在等等')
			} else if (age>60) {
				console.log('算了吧')
			} else {
				console.log ('好')
			}
		}
		showInfo(17);
		showInfo(65);


		var obj = {}
		function test2(){
			this.a = 'abc'
		}
		// obj.test2() 不能直接，根本就没有
		test2.call(obj); //可以让一个函数成为指定任意对象的方法进行调用
		console.log(obj.a);
	</script>
