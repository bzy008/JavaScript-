<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var name = "The Window";
		var object = {
			name: "My Object",
			getNameFunc: function() {
				return function() {
					return this.name;
				};
			}
		};
		alert(object.getNameFunc()()); //the window
	</script>

	<script type="text/javascript">
		var name2 = "The Window";
		var object2 = {
			name2: "My Object",
			getNameFunc: function() {
				var that = this;
				return function() {
					return that.name2;
				};
			}
		};
		alert(object2.getNameFunc()()); //my object
	</script>

	<script type="text/javascript">
		function fun(n, o) {
			console.log(o)
			return {
				fun:function(m) {
					return fun(m,n);
				}
			};
		}
		var a = fun(0); //n=0
		a.fun(1); 
		a.fun(2); 
		a.fun(3); //undefined, 0, 0, 0

		var b = fun(0).fun(1).fun(2).fun(3); //undefined, 0, 1, 2

		var c = fun(0).fun(1); //1
		c.fun(2); 
		c.fun(3); //undefined, 0, 1, 1
	</script>
</body>
</html>
