	this是什么？
	任何函数本质上都是通过某个对象调用的，如果没有直接指定就是window
	所有函数内部都有一个变量this
	它的值是调用函数的当前对象

	如何确定this的值？
	test(): window
	p.test(): p
	new test(): 新创建的对象
	p.call(obj): obj

	<script type="text/javascript">
		function Person(color){
			console.log(this)
			this.color = color;
			this.getColor = function(){
				console.log(this)
				this.color = color;
			};
		}

		Person("red"); //this 是window

		var p = new Person("yellow"); //this is p

		p.getColor(); //this is p

		var obj = {};
		p.setColor.call(obj, "black"); //this is obj

		var test = p.setColor;
		test(); //this is window

		function fun1(){
			function fun2() {
				console.log(this);
			}
			fun2(); //this is window
		}
		fun1();
	</script>
</body>
</html>
