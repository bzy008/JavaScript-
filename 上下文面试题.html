<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		console.log('global begin: ' + i) //undefined
		var i = 1
		foo(1);
		function foo(i) {
			if (i == 4) {
				return;
			}
			console.log('foo() begin:' + i); //1
			foo(i + 1); //递归调用
			console.log('foo() end:' + i);
		}
		console.log('global end: ' + i);

		//依次输出
		// gb: undefined
		// fb: 1
		// fb: 2
		// fb: 3
		// fe: 3
		// fe: 2
		// fe: 1
		// ge: 1

	</script>

	<script type="text/javascript">
		//先执行变量提升，在执行函数提升
		function a() {}
		var a;
		console.log(typeof a) //function
	</script>

	<script type="text/javascript">
		if (!(b in window)) {
			var b = 1
		}
		console.log(b) //undefined
	</script>

	<script type="text/javascript">
		var c = 1 //var c
		function c(c) {
			console.log(c)
			var c = 3
		}
		// c = 1
		c(2) // c is not a function 报错
	</script>
</body>
</html>
