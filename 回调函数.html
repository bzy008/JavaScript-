<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	什么函数才是回调函数？
	1.你定义的
	2.你没有调
	3.但最终执行了（在某个时刻或某个条件下）
	
	常见的回调函数
	dom事件回调函数
	定时器回调函数
	ajax请求回调函数
	生命周期回调函数
	<button id="btn">text</button>
	<script type="text/javascript">
		document.getElementById('btn').onclick = function(){ 
			alert(this.innerHTML)
		}

		//定时器
		setTimeout(function() {
			alert('到点了')
		}, 2000)
	</script>
</body>
</html>
