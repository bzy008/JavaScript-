<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>Document</title>

<body>
	什么是对象？
	多个数据的封装体
	用来保存多个数据的容器
	一个对象代表现实中的一个事物

	为什么要用对象？
	统一管理多个数据

	对象的组成
	属性：代表现实事物的状态数据，属性名和属性值组成
	方法：代表现实事物的行为数据，一种特别的属性（属性值是函数）

	如何访问对象内部数据
	.属性名：编码简单，有时不能用
	['属性名']：能通用

	什么时候必须使用['属性名']的方式？
	1.属性名包含特殊字符： - 空格
	2.属性名不确定
	var proName = 'myAge';
	var value = 18;
	p[propName] = value;
	console.log(p[propName]);
</body>
</html>
