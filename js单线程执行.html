<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	代码分类：初始化代码 回调代码

	js引擎执行代码基本流程
	先执行初始化代码：包含一些特别的代码
		设置定时器
		绑定监听
		发送ajax请求
	后面在某个时刻才会执行回调函数
	<script type="text/javascript">
		setTimeout(function() {
			console.log('timeout 222')
			alert('222222')
		}, 2000)
		setTimeout(function() {
			console.log('timeout 111')
			alert('++++++')
		}, 1000)
		function fn() {
			console.log('fn()')
		}
		fn()
		console.log('alert()之前')
		alert('---') //暂停当前主线程的执行，同时暂停计时，点击确定后，恢复程序执行和计时
		console.log('alert()之后')
	</script>
</body>
</html>
