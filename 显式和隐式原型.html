<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	1.每个函数都有一个prototype属性,即显示原型(属性)
	2.每个实例对象都有一个__proto__,称为隐式原型（属性）
	3.对象的隐式原型的值为其对应构造函数的显示原型的值
	4.内存结构
	5.总结：
	函数的prototype属性：在定义函数是自动添加的，默认值是一个空Object对象
	对象的__proto__属性：创建对象是自动添加的，默认值为构造函数的prototype属性值

	
	<script type="text/javascript">
		//定义构造函数
		function Fn() { //内部语句：this.prototype = {}

		}
		//每个函数都有一个prototype属性,即显示原型(属性),默认指向一个空Object对象
		console.log(Fn.prototype)

		//每个实例对象都有一个__proto__,称为隐式原型（属性）
		var fn = new Fn() //内部语句：this.__proto__ = Fn.prototype
		console.log(fn.__proto__)

		//对象的隐式原型的值为其对应构造函数的显示原型的值
		console.log(Fn.prototype===fn.__proto__)//true

		//给原型添加方法
		Fn.prototype.test = function() {
			console.log('test()')
		}
		//通过实例调用原型的方法
		fn.test()
	</script>
</body>
</html>
