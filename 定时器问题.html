<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	定时器真是定时执行吗？
	定时器并不能保证真正的定时执行
	一般会延迟一丁点，也有可能延迟很长时间

	定时器回调函数是在分线程执行的吗？
	在主线程执行，js是单线程的

	定时器是如何实现的
	事件循环模型

	<button id="btn">定时器</button>

	<script type="text/javascript">
		document.getElementById('btn').onclick = function() {
			var start = Date.now()
			console.log('启动定时器前')
			setTimeout(function() {
				console.log('定时器执行了', Date.now()-start)
			}, 200)
			console.log('启动定时器后')
		}
	</script>
</body>
</html>
