<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	IIFE：immediately-invoked function expression
	作用：
	隐藏实现
	不会污染外部（全局）命名空间
	用它来编写js模块

	<script type="text/javascript">
		(function (){ //匿名函数自调用
			var a = 3
			console.log('a + 3')
		})()
		var a = 4
		console.log(a);

		(function() {
			var a = 1
			function text() {
				console.log(++a)
			}
			window.$ = function() {
				return {
					test: test
				}
			}
		})()
		$().test(); //$是一个函数 $执行后返回的是一个对象
	</script>
</body>
</html>
